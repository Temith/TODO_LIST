<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="background_image">
      <img src="./images/bg-desktop-dark.jpg" alt="" />
    </div>
    <div class="container">
      <div class="header">
        <div class="tittle">TODO</div>
        <div class="title_img">
          <img src="./images/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="inputchecker_box">
        <div class="checker_box">
          <div class="checker"></div>
        </div>
        <div class="input_box">
          <form onsubmit="addItem(event)">
            <input type="text" id="new_todo" placeholder="Create a new todo" />
          </form>
        </div>
      </div>
      <div class="todo_container">
        <div class="todo_items">
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker" id="active">
                <img src="./images/icon-check.svg" alt="" id="active" />
              </div>
            </div>
            <div class="input_text">
              <span class="text_strike">Complete online javaScript course</span>
            </div>
          </div>
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker">
                <img src="./images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="input_text">jog around the park 3x</div>
          </div>
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker">
                <img src="./images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="input_text">10 minutes meditation</div>
          </div>
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker">
                <img src="./images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="input_text">Read for 1 hour</div>
          </div>
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker">
                <img src="./images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="input_text">Pick up groceries</div>
          </div>
          <div class="todo_item">
            <div class="checker_box">
              <div class="checker">
                <img src="./images/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="input_text">Complete Todo App on FrontEnd Mentor</div>
          </div>
        </div>
        <div class="todo_info">
          <div class="item_left" id="grouped">5 items left</div>
          <div class="item_middle" class="group">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="item_right" id="grouped">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mariam</a>.
      </div>
    </footer>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    </script>

    <script src="script.js"></script>
  </body>
</html>
